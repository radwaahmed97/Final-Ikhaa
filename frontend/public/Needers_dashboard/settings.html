<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Needer Dashboard</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="../style.css">
  <script src="home.js" defer></script>
</head>

<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="header">
        <h2>Welcome, <span id="member-name">User</span></h2>

        <div class="profile-container">
          <a href="#"><img id="member-image" src="../../src/img/user.png" alt="Profile Photo" id="profilePhoto"></a>
          <!-- Dropdown Menu -->
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn" class="logoutBtn">Log Out</a>
          </div>
        </div>
      </div>

      <div class="home-settings"><a href="home.html">Home</a></div>

      <ul id="categories-list"></ul>
      <div class="imgcontainer">
        <img src="../../src/img/logo.png" alt="Logo" class="avatar">
      </div>
    </div>
  </div>

  <div class="settings">
    <div class="photo-upload">
      <a href="#"><img src="../../src/img/user.png" alt="Profile Photo" id="profilePhotoPreview"></a>
      <input type="file" id="photoUpload" accept="image/*" style="display:none">
    </div>

    <div class="welcome">
      <h1>Welcome!</h1>
      <h3>Please try to update your personal information if needed to ensure contacting you successfully.</h3>
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder="Full Name" id="fullNameInput">
          <input type="text" placeholder="Phone" id="phoneInput">
          <input type="text" placeholder="Email" id="emailInput">
          <div class="contact-buttons">
            <a href="#" class="contact-button" id="saveButton">Save Changes</a>
            <a href="#" class="contact-button" id="cancelButton">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>

</html>
